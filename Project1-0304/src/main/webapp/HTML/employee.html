<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<title>Employee ERS</title>
</head>
<body class=backdrop2>
	<div class="container">
		<div class="row justify-content-md-center">
			<h2 style="font-size: 90px;">Employee ERS</h2>
		</div>
		<div class="row justify-content-md-center">
			<div class="form-group">
				<form action="/Project1-0304/controller">
					<input hidden="hidden" name="command" value="Logout" />
					<button type="submit" class="btn btn-primary" id="submitRequest">Logout</button>
				</form>
			</div>
		</div>
		<br> <br>
	</div>

	<div>
		<form action="/Project1-0304/controller" method="POST">
			<div class="form-group">
				<label for="reimbAmmounts">Reimbursement Amount</label> <input
					class="form-control" id="reimbAmmount" placeholder="$"
					name="ammount">
			</div>
			
			<div class="form-group">
				<label for="description">Description</label>
				<textarea class="form-control" id="description" name="description"
					rows="3"></textarea>
			</div>
			<input hidden="hidden" name="command" value="AddReimbursement" />

			<button type="submit" class="btn btn-primary" id="submitRequest">Submit</button>
		</form>
	</div>

	<div>
		<br>
		<hr>
		<br>
	</div>


	<div class="container">
		<h3>Your Reimbursements</h3>

		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Amount</th>
					<th>Submitted</th>
					<th>Resolved</th>
					<th>Description</th>
					<th>Receipt</th>
					<th>Author</th>
					<th>Resolved By</th>
					<th>Status</th>
					<th>Type</th>
				</tr>
			</thead>
			<tbody id="myTickets">

			</tbody>
		</table>
	</div>

	<script src="../JS/employee.js">
		
	</script>
</body>
</html>
